<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="./profile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <script src="./script.js  "></script>
  </head>
  <body>
    <div class="item header">
      
      <h2><a href="./dashboard.html"><i class="fa-solid fa-arrow-left"></i></a></h2>

      <ul>
        <div class="nav-links">

          <!-- arrow element commented -->

          <!-- <i class="fa-solid fa-angle-down" id="arrow"></i> -->

          <li id="logout">
            <a href="./index.html" id="logout"
              ><i class="fa-solid fa-right-from-bracket"></i> Logout</a
            >
          </li>
        </div>
      </ul>
    </div>

   
    <div class="profile-container">
      <h1>User Profile</h1>
      <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" readonly >
          
          <label for="text">Current Position:</label>
          <input type="text" id="text" name="text" value="Teacher" readonly >
          
          <label for="caste">Faculty-Id:</label>
          <input type="text" id="caste" value="@JEC21" name="caste" required >
          
          <button type="submit">Change Password</button>
      </form>
  </div>

    <script src="./profile.js"></script>
  </body>
</html>
